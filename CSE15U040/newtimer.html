	<script>
		
function _timer(callback)
{
    var time = 300;     //  The default time of the timer
    var mode = 1;     //    Mode: count up or count down
    var status = 0;    //    Status: timer is running or stoped
    var timer_id;    //    This is used by setInterval function
    var h=m=s=0;
    var starttime;
    // this will start the timer ex. start the timer with 1 second interval timer.start(1000) 
    this.start = function(interval)
    {
        interval = (typeof(interval) !== 'undefined') ? interval : 1000;
 
        if(status == 0)
        {
            status = 1;
            timer_id = setInterval(function()
            {
                switch(mode)
                {
                    default:
                    if(time)
                    {
                        time--;
                        generateTime();
                        if(typeof(callback) === 'function') callback(time);
                    }
                    break;
                    
                  
                }
            }, interval);
        }
	    }
    this.go =function(){
    		h=(document.getElementById("hours").value);
    		m=(document.getElementById("minutes").value);
       		s=(document.getElementById("seconds").value);
       				document.getElementById("on").hidden = false;
       		if(h==""){ h=00;}
       		if(m==""){ m=00;}
       		if(s==""){ s=0;}
       		h=parseFloat(h);
       		m=parseFloat(m);
       		s=parseFloat(s);
       		starttime= Math.floor(h*60*60 + m*60 + s);
       		if(starttime==0){
       			timer.reset(300);
       			timer.start(1000);
       		}
            if (h<0 ||m<0 || s<00) {
                alert('enter positive value');
            }

       		else {
       			timer.reset(starttime);
       			timer.start(1000);
       		}
    }
    //  Same as the name, this will stop or pause the timer ex. timer.stop()
    this.stop =  function()
    {
        if(status == 1)
        {
            status = 0;
            clearInterval(timer_id);
        }
    }
    
    // Reset the timer to zero or reset it to your own custom time ex. reset to zero second timer.reset(0)
    this.reset =  function(sec)
    {
        sec = (typeof(sec) !== 'undefined') ? sec : 0;
        time = sec;
        generateTime(time);
    }
    
    // Change the mode of the timer, count-up (1) or countdown (0)
    this.mode = function(tmode)
    {
        mode = tmode;
    }
    
    // This methode return the current value of the timer
    this.getTime = function()
    {
        return time;
    }
    
    // This methode return the current mode of the timer count-up (1) or countdown (0)
    this.getMode = function()
    {
        return mode;
    }
    
    // This methode return the status of the timer running (1) or stoped (1)
    this.getStatus
    {
        return status;
    }
    
    // This methode will render the time variable to hour:minute:second format
    function generateTime()
    {
        var second = time % 60;
        var minute = Math.floor(time / 60) % 60;
        var hour = Math.floor(time / 3600) % 60;
        
        second = (second < 10) ? '0'+second : second;
        minute = (minute < 10) ? '0'+minute : minute;
        hour = (hour < 10) ? '0'+hour : hour;
        
        $('div.timer span.second').html(second);
        $('div.timer span.minute').html(minute);
        $('div.timer span.hour').html(hour);
    }
}
 
// example use
var timer;
 
$(document).ready(function(e) 
{
    timer = new _timer
    (
        function(time)
        {
            if(time == 0)
            {
                timer.stop();
                alert('time out');
            }
        }
    );
    timer.reset(0);
    timer.mode(0);
});	</script>
</head>

 			<input style="margin-top: 90px" class="form-control" id="minutes">  <h3 style=" color: white" > minutes </h3></div>
 		<div class="col-xs-4">

<div style=" margin-top: 400px">

                </div></div>

            <div class="col-xs-4"><button class="btn btn-primary btn-block" onClick="timer.go()">Start</button></div>
